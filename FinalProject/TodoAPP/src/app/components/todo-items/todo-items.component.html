<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>isCompleted</th>
            <th>currentListId</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todoItems">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.isCompleted}}</td>
            <td>{{item.currentListId}}</td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
